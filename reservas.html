<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservas | Sushi Slogan Here</title>
    </head>
    <body>

        <main>
            <a href="index.html"><img src="imagens/logotipo.png" /></a>
            <p>PREENCHA O FORMULÁRIO DE RESERVA E SELECIONE O HORÁRIO DE
                CHEGADA</p>
            <form action method="get">

                <label for="nome">QUAL SEU NOME?</label><input type="text"
                    name="nome" />
                <label for="email">QUAL SEU E-MAIL?</label><input type="email"
                    name="email" />
                <label for="tel">QUAL SEU WHATSAPP?</label><input type="tel"
                    name="tel" />
                <label for="time">HORÁRIO PREVISTO PARA CHEGADA:</label><input
                    type="time" name="time" />
                <label for="date">SELECIONE A DATA DA SUA RESERVA:</label><input
                    type="date" name="date" />
                <input type="submit" value="RESERVAR AGORA!" />
            </form>

        </main>

    </body>
</html>
